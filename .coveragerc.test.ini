# Coverage.py Configuration
#
# Coverage.py measures code coverage, typically during test execution.
#
# - Web site: https://github.com/nedbat/coveragepy/
# - Documentation: https://coverage.readthedocs.io/

[run]
source = src/
omit =
  src/fyntex/*/tests/test_*.py
  src/fyntex/drf_pagination_utils/tests/settings.py
branch = True

[report]
show_missing = True

[xml]
output = test_reports/coverage/xml/coverage.xml

[html]
directory = test_reports/coverage/html
